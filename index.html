            });
            console.log(barrierPosition);
        }

        function checkCollision() {
            const birdLeft = gameBoard.width / 2;
            const birdRight = birdLeft + birdSize;
            const birdTop = birdY;
            const birdBottom = birdY + birdSize;

            // 碰撞检测：检查小鸟是否与游戏边界相撞
            if (birdBottom > gameBoard.height) {
                console.log('Game Over! Bird has collided with the wall.');
                return true;
            }

            for (let i = 0; i < barrierPosition.length; i++) {
                const barrier = barrierPosition[i];
                const barrierTop = barrier.y;
                const barrierBottom = barrier.y;
                const barrierLeft = barrier.x;
                const barrierRight = barrier.x + 500;

                const emptySpaceTop = Math.floor(barrier.y + 304/859*1000);
                const emptySpaceBottom = Math.floor(barrier.y + 525/859*1000);
                const emptySpaceLeft = Math.floor(barrier.x + 377/840*500);
                const emptySpaceRight = Math.floor(barrier.x + 468/840*500);
                
                // 碰撞检测：检查小鸟的任何部分是否与柱子重叠
                if (birdRight > barrierLeft && birdLeft < barrierRight &&
                    birdBottom > barrierTop && birdTop < barrierBottom) {
                    // 如果小鸟与柱子碰撞，可以在这里处理游戏结束逻辑
                    console.log('Game Over! Bird has collided with the barrier.');
                    return true;  // 返回true表示发生了碰撞
                }
                // 检测：检测小鸟是否碰撞到了上面的柱子和下面的柱子
                if (( birdRight > emptySpaceLeft && birdLeft < emptySpaceRight ) &&
                    ( birdTop < emptySpaceTop || birdBottom > emptySpaceBottom)) {
                    console.log('Game Over! Bird has collided with the barrier.');
                    return true;
                }
            }
            return false;  // 返回false表示没有碰撞
        }

        function updateBird() {
            birdJumpAnimationSpeed += gravity;
            birdY = Math.max(birdY + birdJumpAnimationSpeed, 0);
            pen.clearRect(0, 0, gameBoard.width, gameBoard.height);
            drawBarriers();
            drawBird(birdY);
            if (checkCollision()) {
                gameOver = true;
                clearInterval(barrierInterval);
                return;  // 停止更新小鸟
            } 

            if (barrierPosition.length > 0) {
                for (let i = 0; i < barrierPosition.length; i++) {
                    if (barrierPosition[i].x + 500/2 < gameBoard.width / 2 && !barrierPosition[i].alreadyChecked) {
                        updateScore();
                        barrierPosition[i].alreadyChecked = true;
                    }
                }
            }

            drawScore();
            
            requestAnimationFrame(updateBird);
        }
        
        function drawBarriers() {
            // draw all barriers
            for (let i = 0; i < barrierPosition.length; i++) {
                pen.drawImage(barrier, barrierPosition[i].x, barrierPosition[i].y, 500, 1000);
            }
        }

        function jump() {
            birdJumpAnimationSpeed = -6;
            jumping = true;
        }

        function updateScore() {
            score++;
            console.log("Score: " + score);
        }

        function drawScore() {
            pen.fillText("Score: " + score, 10, 50);
        }
    
        document.addEventListener("keydown", jump)
        gameBoard.addEventListener("click", jump)
    </script>
</body>
</html>
